[supervisord]
nodaemon=true
logfile=/workspaces/actual-updater/.devcontainer/supervisord.log
pidfile=/workspaces/actual-updater/.devcontainer/supervisord.pid

[program:authelia]
command=authelia --config /workspaces/actual-updater/.devcontainer/authelia/configuration.yaml
stdout_logfile=/workspaces/actual-updater/.devcontainer/authelia/authelia.log
stderr_logfile=/workspaces/actual-updater/.devcontainer/authelia/authelia.log
autostart=true
autorestart=true

[program:actual-server]
environment=ACTUAL_DATA_DIR=/workspaces/actual-updater/data/actual-server
command=actual-server --config /workspaces/actual-updater/.devcontainer/actual-server/config.json
stdout_logfile=/workspaces/actual-updater/.devcontainer/actual-server/actual.log
stderr_logfile=/workspaces/actual-updater/.devcontainer/actual-server/actual.log
autostart=true
autorestart=true
