services:
  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    ports:
      - "9091:9091"
    volumes:
      - ./configuration.yaml:/config/configuration.yml:ro
      - ./users.yaml:/data/users.yaml:ro
      - ./authelia.log:/var/log/authelia/authelia.log
    environment:
      - TZ=Asia/Jerusalem
    # restart: unless-stopped
